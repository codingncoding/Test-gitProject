<html>
    <head>
        <title>Gandu App</title>
        <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>

    </head>
    <body>
        <form action="#" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="DateOfPurchase">DateOfPurchase</label>
                    <input type="datetime" class="form-control" id="DateOfPurchase" name="DateOfPurchase" placeholder="DateOfPurchase"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="AvailabilityStatus">AvailabilityStatus</label>
                    <select class="form-control" id="AvailabilityStatus" name="AvailabilityStatus">
                            <option value="">select</option>
                            <option value="InStock">InStock</option>
                            <option value="OutOfStock">OutOfStock</option>
                    </select>
                </div>
            </div>
        </form>
    </body>
</html>
